<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="main.js" defer></script>
    <title>Airport Tycoon</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                <ion-icon name="airplane-outline"></ion-icon>&nbsp;AirportTycoon&nbsp;<ion-icon name="airplane-outline"></ion-icon>
            </h1>

            <nav>
                <ul class="flex-wrap space-evenly">
                    <li>
                        <a class="button button-white" href="index.html">Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="tutorial.html">Tutorial</a>
                    </li>
                    <li>
                        <a class="button button-white" href="Leaderboard.html">Leaderboard</a>
                    </li>
                    <li>
                        <a class="button button-white" href="Contact.html">Contact</a>
                    </li>

                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map"></div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                            <td>CO2 Budget: <span id="budget">9999</span>kg</td>
                            <td>Money: <span id="money">9999</span></td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2 id = "airport-name"><!--Shops--></h2>
                        <button class="button-boolean" id="buybutton">Would you like to buy a shop?</button>

                    </header>
                    <ul id="goals" class="flex-wrap">
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop1">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop2">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop3">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop4">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src=shop.png alt="Shop icon">
                                <figcaption id="shop5">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop6">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop7">Insert shop here!</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="shop.png" alt="Shop icon">
                                <figcaption id="shop8">Insert shop here!</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
            <div id ="goal" class="hide">
            <h2>Game over!!!</h2>
            <p>
                <span id="goal-txt">You ended with 9238!!</span>
            </p>
            </div>
        </main>
    </div>
    <footer class="page-footer">
            <p>Created by the great and wonderful Group 2!</p>
        </footer>
    <div id="player-modal">
        <form id="player-form" autocomplete="off">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input type="submit" value="Start game">
        </form>
    </div>
    <div id="store-shope" class="hide">
        <p id="store-shop"></p>
    </div>
    <div id="shop-modal" class="hide">
        <form id="booming-business" autocomplete="off" >
            <input id="shop-name" type="text" placeholder="Shop Name" required>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
